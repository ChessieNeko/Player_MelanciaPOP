<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>

    <link rel="stylesheet" href="../assets/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="estilo-player.css">
    <link rel="icon" href="../assets/favicon/favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="menuTop">
        <button id="voltar-playlist" class="btn">
            <i class="bi bi-arrow-left"></i> Voltar para Biblioteca
        </button>
    </div>
    
    <div class="musica-container">
        <h4 class="titulo-playlist">Nome da Playlist</h4>
        <img id="capa-musica" alt="capa da música">
        <audio id="musica-audio"></audio>
        <div id = "below-capa-musica">
            <div id="musica-info">
                <div id ="musica-nome">Nome da música</div>
                <div id ="banda-nome" class="light-color">Nome da banda</div>
            </div>
            <div id="btn-like" class ="btn light-color"><i class="bi bi-heart"></i></div>
        </div>
        
        <div id="container-barraProgresso">
            <div id="progress-bar">
                <div id = "current-progress"></div>
            </div>
            <div id="time-box">
                <div id="tempo-musica">00:00</div>
                <div id="tempo-total">00:00</div>
            </div>
        </div>

        <div class="grupoVolume">
            <button id="btn-icon-volume" class="btn btn-volume" >
                <i class="bi bi-volume-down-fill"></i>
            </button>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.1">
        </div>
        
        <div id = "btn-container">
            <button id="btn-shuffle" class="btn"><i class="bi bi-shuffle"></i></button>
            <button id="btn-previous" class="btn btn-nav"><i class="bi bi-skip-start-fill"></i></button>

            <button id="btn-play" class="btn-play btn btn-biggest"><i class="bi bi-play-circle-fill"></i></button>
            
            <button id="btn-next" class="btn btn-nav"><i class="bi bi-skip-end-fill"></i></button>
            <button id="btn-repeat" class="btn"><i class="bi bi-repeat"></i></button>
        </div>
    </div>
    <script src="../assets/scriptsComuns/musicas.js"></script>
    <script src="../assets/scriptsComuns/playerMusica.js"></script>
    <script src="script-player.js"></script>
</body>
</html>
